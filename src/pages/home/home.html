<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IonicAuthenticationWithTiddleAndDevise</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="height: 25%; background: #9fc7be; width: 100%; top: 0;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/nulo.svg" class="img-nulo">
        </ion-col>
        <ion-col>
          <div style="margin-top: 6%;">
            <strong class="text-21-white">{{userAbility.name}}</strong>
            <strong class="text-15-white">{{userAbility.email}}</strong>
          </div>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
    <span class="text-14-white-m-l">Logado com {{userAbility.nickname}}</span>
  </div>

  <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button round outline class="width-100-blue">Pagar</button>
        </ion-col>
        <ion-col>
          <button ion-button round outline class="width-100-blue">Extratos</button>
        </ion-col>
        <ion-col>
          <button ion-button round outline class="width-100-blue">Opções</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
</ion-content>
