<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>






<ion-content padding>
  <div style="width: 100%;">
    <h2 style="text-align: center;">
      <img src="assets/imgs/logo.jpg" style="">
    </h2>
  </div>
  <h2>Faça o login do seu usuário.</h2>
  <hr>
  <form (submit)="doLogin(user)">
    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input [(ngModel)]="user.email" name="username" type="text" placeholder="Usuário" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <hr>
    <button ion-button block type="submit">
      Acessar
    </button>
  </form>

  <hr>

  <button ion-button block clear (click)="goToRegister()">
    Não tem uma conta? Registre-se agora
  </button>

  <hr>
</ion-content>
