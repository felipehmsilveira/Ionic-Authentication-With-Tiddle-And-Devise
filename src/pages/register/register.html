<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="width: 100%;">
    <h2 style="text-align: center;">
      <img src="assets/imgs/logo.jpg" style="">
    </h2>
  </div>
  <h2>Faça o cadastro do seu usuário.</h2>
  <hr>
  <form (submit)="doSignup()">
    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input [(ngModel)]="regData.username" name="username" type="text" placeholder="Seu Usuário" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Sua Senha"></ion-input>
    </ion-item>
    <hr>
    <button ion-button block type="submit">
      Registrar!
    </button>
    <hr>
  </form>
</ion-content>
